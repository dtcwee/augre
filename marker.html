<!DOCTYPE html>
<html>

<head>
  <title>Marker-based AR.js</title>
  <!-- import jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="./fileLoad.jQuery.js"></script>
  <script src="./gesture-detector.js"></script>
  <script src="./gesture-handler.js"></script>
  <script src="./positionButtonSet.js"></script>
  <script src="./scaleButtonSet.js"></script>
  <script src="./fatNav/jquery.fatNav.min.js"></script>
  <script src="./fatNav.Init.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./fatNav/jquery.fatNav.min.css">
  <link rel="stylesheet" href="./fatNav.Init.css">
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="fat-nav">
    <div class="fat-nav__wrapper">
      <ul>
        <li>
          <div id="scaleButtonSet">
            <button class="fat-navButton ui-button ui-widget ui-corner-all scaleButton" value="0.9">-</button>
            <button class="fat-navButton ui-button ui-widget ui-corner-all scaleButton" value="1.1">+</button>
          </div>
        </li>
        <li>
          <div id="positionButtonSet">
            <button class="fat-navButton ui-button ui-widget ui-corner-all positionButton" value="-0.1"><span
                class="ui-icon ui-icon-arrowthickstop-1-s"></span></button>
            <button class="fat-navButton ui-button ui-widget ui-corner-all positionButton" value="0.1"><span
                class="ui-icon ui-icon-arrowthickstop-1-n"></span></button>
          </div>
        </li>
        <li>
          <div style="display: none;">
            <label for="fileInput">Load .glb:</label>
            <input type="file" id="fileInput" class="fileInput" accept=".glb">
          </div>
          <button class="fileInputButton fat-navButton ui-button ui-widget ui-corner-all" href="#"><i
              class="material-icons md-36">folder_open</i>Load .glb</button>
        </li>
      </ul>
    </div>
  </div>
  <a-scene embedded
    arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65; labelingMode: white_region'
    vr-mode-ui="enabled: false" gesture-detector id="scene">
    <!-- <a-marker preset="hiro"> -->
    <a-marker type="barcode" value="8" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity id="entity" position="0 0 0" scale="0.25 0.25 0.25" gltf-model="gltf/question.glb" class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>
      <!-- <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity> -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
